<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - Kokoa Clone</title>
    </head>
    <body>
        <!-- 스타투스바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30</span>
            </div>
            <div class="status-bar__column">
                <span>222%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 스크린 헤더 -->
        <header class="screen-header">
            <h1 class="screen-header__title">찾기</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span class="screen-header__option">
                    <div class="screen-header__option--badge"></div>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </span>
            </div>
        </header>

        <!-- 메인 스크린 -->
        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR 코드</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-address-book"></i>
                    <span>연락처 추가</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>ID 만들기</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>초대</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">추천 친구</h6>
                <span>아직 추천 친구가 없습니다.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">오픈 채팅</h4>
                    <span>오픈 채팅 홈으로 가기 <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="http://127.0.0.1:5500/image/avata2.png" alt="이미지 없음">
                            <span class="open-post__member-count">999 명 참가중</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">활동중</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="http://127.0.0.1:5500/image/avata2.png" alt="이미지 없음">
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>355</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="no-mobile">
            <span>화면 사이즈가 맞지 않습니다  ㅠㅠ</span>
        </div>

        <!-- 네비게이션 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__announcement"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 스크립트 -->
        <script 
            src="https://kit.fontawesome.com/7d41e1d30d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
