<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <!-- 스타투스바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30</span>
            </div>
            <div class="status-bar__column">
                <span>222%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 스크린 헤더 -->
        <header class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span class="screen-header__option">
                    <div class="screen-header__option--badge"></div>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                </span>
            </div>
        </header>

        <!-- 메인 스크린 -->
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avata user-component__avata--xl" 
                        src="image/avata2.png" 
                        alt="사진없음">
                    <div class="user-component__text">
                        <h4 class="user-component__title">박에녹</h4>
                        <div class="user-component__subtings">
                            <h6 class="user-component__subtitle">+1 234-567-9999</h6>
                            <i class="fa-solid fa-circle-exclamation fa-xs"></i>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-calendar-check"></i>
                    <span>캘린더</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-face-grin-wink"></i>
                    <span>이모티콘</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>테마</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice"></i>
                    <span>계정</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">추천 앱</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            Kokoa Story
                        </span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            Kokoa Story
                        </span>
                    </div>
                </div>
            </div>
        </main>

        <div id="no-mobile">
            <span>화면 사이즈가 맞지 않습니다  ㅠㅠ</span>
        </div>

        <!-- 네비게이션 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__announcement"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 스크립트 -->
        <script 
            src="https://kit.fontawesome.com/7d41e1d30d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
