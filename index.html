<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <!-- 스타투스바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30</span>
            </div>
            <div class="status-bar__column">
                <span>222%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 웰컴헤더 -->
        <header class="welcome-header">
            <h1 class="welcome-header__title">코코아 클론에 오신걸 환영합니다.</h1>
            <p class="welcome-header__text">
                코코아 계정을 가지고 계신다면, 이메일 혹은 전화번호로 로그인 해주세요.
            </p>
        </header>

        <!-- 로그인정보 -->
        <form id="login-form" action="friends.html" method="get">
            <input required name="username" type="text" placeholder="이메일 혹은 전화번호">
            <input required name="password" type="password" placeholder="비밀번호 입력">
            <input type="submit" value="로그인">
            <input type="submit" value="가입">
            <a href="#">코코아 계정 or 비밀번호 찾기</a>
        </form>

        <div id="no-mobile">
            <span>화면 사이즈가 맞지 않습니다  ㅠㅠ</span>
        </div>

        <!-- 스크립트 -->
        <script 
            src="https://kit.fontawesome.com/7d41e1d30d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
