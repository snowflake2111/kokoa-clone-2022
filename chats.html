<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - Kokoa Clone</title>
    </head>
    <body>
        <!-- 스타투스바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30</span>
            </div>
            <div class="status-bar__column">
                <span>222%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <!-- 스크린 헤더 -->
        <header class="screen-header">
            <h1 class="screen-header__title">채팅</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>

        <!-- 채팅 스크린 -->
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avata user-component__avata" 
                        src="image/avata2.png" 
                        alt="사진없음">
                    <div class="user-component__text">
                        <h4 class="user-component__title">박에녹</h4>
                        <h6 class="user-component__subtitle">송이 귀여워.</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </main>

        <!-- 네비게이션 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__announcement"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 스크립트 -->
        <script 
            src="https://kit.fontawesome.com/7d41e1d30d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
